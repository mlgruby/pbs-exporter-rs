services:
  pbs-exporter:
    build: .
    image: pbs-exporter:latest
    container_name: pbs-exporter
    ports:
      - "9101:9101"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9101/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
